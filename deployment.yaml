apiVersion: apps/v1
kind: Deployment
metadata:
  name: necro-automobilia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: necro-automobilia
  template:
    metadata:
      labels:
        app: necro-automobilia
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: necro-automobilia
        image: linkedmink/necro-automobilia
        ports:
        - containerPort: 80
        env:
        - name: USER_SERVICE_URL
          value: "https://[Your Host]"
        - name: PREFERENCE_SERVICE_URL
          value: "https://[Your Host]"
        - name: NECRO_AUTOMOBILIA_URL
          value: "https://[Your Host]"
---
apiVersion: v1
kind: Service
metadata:
  name: necro-automobilia
spec:
  ports:
  - port: 80
  selector:
    app: necro-automobilia